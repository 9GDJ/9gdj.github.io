<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9GDJ | 我们不生产舞曲, 我们只是舞曲的搬运工！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            width: 100%;
        }
        
        .logo {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff00ff, 0 0 45px #ff00ff; }
        }
        
        .tagline {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #ddd;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        /* 导航样式 */
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 12px 25px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }
        
        nav a.active {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        /* 主要内容区样式 */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            margin-bottom: 50px;
            width: 100%;
            justify-content: center;
            align-items: center;
        }
        
        .vinyl-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .vinyl-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 30px;
        }
        
        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #111, #333);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: rotate 20s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vinyl::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: linear-gradient(45deg, #222, #000);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .vinyl::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .vinyl-label {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .welcome-section {
            flex: 1;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }
        
        .welcome-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .welcome-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ddd;
        }
        
        .enter-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }
        
        .enter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.6);
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
        }
        
        .feature {
            flex: 1;
            min-width: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .feature i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #ff00ff;
        }
        
        .feature h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .feature p {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        /* 脉冲动画效果 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff00ff;
            margin-top: 20px;
        }
        
        /* 底部样式 */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
            color: #aaa;
            width: 100%;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .social-link:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            transform: translateY(-5px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
            
            .vinyl-container {
                width: 280px;
                height: 280px;
            }
            
            .welcome-section {
                padding: 30px;
            }
            
            .welcome-title {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 3rem;
                letter-spacing: 5px;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .vinyl-container {
                width: 250px;
                height: 250px;
            }
            
            nav a {
                margin: 5px;
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .welcome-text {
                font-size: 1rem;
            }
        }
        
        /* 漂浮动画 */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        /* 背景粒子效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite ease-in-out;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1 class="logo floating">9GDJ</h1>
            <p class="tagline">我们不生产舞曲, 我们只是舞曲的搬运工！</p>
            
            <nav>
                <a href="#" class="active">首页</a>
                <a href="#">热门舞曲</a>
                <a href="#">DJ混音</a>
                <a href="#">电音专辑</a>
                <a href="#">排行榜</a>
                <a href="#">关于我们</a>
            </nav>
        </header>
        
        <div class="main-content">
            <div class="vinyl-section">
                <div class="vinyl-container">
                    <div class="vinyl">
                        <div class="vinyl-label">9GDJ</div>
                    </div>
                </div>
                <div class="pulse"></div>
                <p style="margin-top: 10px; color: #aaa;">点击进入舞曲世界</p>
            </div>
            
            <div class="welcome-section">
                <h2 class="welcome-title">欢迎来到9GDJ舞曲世界</h2>
                <p class="welcome-text">
                    在这里，我们汇集了全球最热门的电子舞曲，为您带来无与伦比的音乐体验。无论您是电音爱好者、派对达人还是专业DJ，都能在这里找到属于您的节奏！
                </p>
                
                <a href="#" class="enter-btn">
                    <i class="fas fa-play"></i> 进入舞曲世界
                </a>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-music"></i>
                        <h3>海量曲库</h3>
                        <p>收录全球最新最热的电子舞曲</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-headphones"></i>
                        <h3>高清音质</h3>
                        <p>提供高品质音频体验</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-download"></i>
                        <h3>免费下载</h3>
                        <p>部分资源支持免费下载</p>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2012-2025 9GDJ | 让世界感受电音的魅力</p>
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link"><i class="fab fa-soundcloud"></i></a>
                <a href="#" class="social-link"><i class="fab fa-spotify"></i></a>
            </div>
        </footer>
    </div>

    <script>
        // 创建背景粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 10 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机颜色
                const colors = ['rgba(255, 0, 255, 0.3)', 'rgba(0, 255, 255, 0.3)', 'rgba(255, 255, 255, 0.2)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 6}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 黑胶唱片交互效果
        const vinyl = document.querySelector('.vinyl');
        vinyl.addEventListener('mouseenter', function() {
            this.style.animationDuration = '10s';
        });
        
        vinyl.addEventListener('mouseleave', function() {
            this.style.animationDuration = '20s';
        });
        
        vinyl.addEventListener('click', function() {
            // 点击黑胶切换旋转速度
            if (this.style.animationDuration === '5s') {
                this.style.animationDuration = '20s';
            } else {
                this.style.animationDuration = '5s';
            }
        });
        
        // 进入按钮效果
        const enterBtn = document.querySelector('.enter-btn');
        enterBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // 添加点击效果
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                
                // 在实际应用中，这里会跳转到主页面
                alert('欢迎进入9GDJ舞曲世界！');
            }, 150);
        });
        
        // 页面加载完成后创建粒子
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
