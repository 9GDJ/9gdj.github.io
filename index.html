<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9GDJ | 我们不生产舞曲, 我们只是舞曲的搬运工！</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 头部样式 */
        header {
            text-align: center;
            padding: 40px 0;
            position: relative;
        }
        
        .logo {
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #ddd;
            font-style: italic;
        }
        
        /* 导航样式 */
        nav {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 20px;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.4);
        }
        
        nav a.active {
            background: rgba(255, 0, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
        }
        
        /* 主要内容区样式 */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .vinyl-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .vinyl-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 30px;
        }
        
        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #111, #333);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: rotate 20s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .vinyl::before {
            content: '';
            position: absolute;
            width: 90%;
            height: 90%;
            border-radius: 50%;
            background: linear-gradient(45deg, #222, #000);
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
        }
        
        .vinyl::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #fff;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .vinyl-label {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .player-section {
            flex: 2;
            min-width: 300px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .player-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .track-info {
            margin-bottom: 30px;
        }
        
        .track-title {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .track-artist {
            color: #aaa;
            font-size: 1.1rem;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress {
            width: 30%;
            height: 100%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            color: #fff;
            font-size: 1.2rem;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
        }
        
        .play-btn:hover {
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .volume-slider {
            flex: 1;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff00ff;
            cursor: pointer;
        }
        
        /* 曲库样式 */
        .track-list {
            margin-top: 30px;
        }
        
        .track-list h3 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #ddd;
        }
        
        .track-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .track-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .track-item.active {
            background: rgba(255, 0, 255, 0.2);
        }
        
        .track-number {
            width: 30px;
            text-align: center;
            color: #aaa;
        }
        
        .track-details {
            flex: 1;
        }
        
        .track-name {
            font-weight: 500;
        }
        
        .track-duration {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* 底部样式 */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
            color: #aaa;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            transform: translateY(-5px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .vinyl-container {
                width: 250px;
                height: 250px;
            }
            
            .player-section {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .vinyl-container {
                width: 200px;
                height: 200px;
            }
            
            nav a {
                margin: 5px;
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* 脉冲动画效果 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 0, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 255, 0); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">9GDJ</h1>
            <p class="tagline">我们不生产舞曲, 我们只是舞曲的搬运工！</p>
            
            <nav>
                <a href="#" class="active">首页</a>
                <a href="#">热门舞曲</a>
                <a href="#">DJ混音</a>
                <a href="#">电音专辑</a>
                <a href="#">排行榜</a>
                <a href="#">关于我们</a>
            </nav>
        </header>
        
        <div class="main-content">
            <div class="vinyl-section">
                <div class="vinyl-container">
                    <div class="vinyl">
                        <div class="vinyl-label">9GDJ</div>
                    </div>
                </div>
                <div class="pulse" style="width: 50px; height: 50px; border-radius: 50%; background: #ff00ff; margin-top: 20px;"></div>
                <p style="margin-top: 10px; color: #aaa;">正在播放: Electric Dreams</p>
            </div>
            
           
        
        <footer>
            <p>© 2012 -2025 9GDJ | 我们不生产舞曲, 我们只是舞曲的搬运工！ | 让世界感受电音的魅力</p>
          
        </footer>
    </div>

   
</body>
</html>
